<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ESS Optimization</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)s-->
    <link href="static/dtk.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    {% block css %}{% endblock %}
    
</head>

<body class="body-pd" id="body-pd">

<div class="l-navbar show" id="nav-bar">
    <nav class="nav">
        <div> <a href="{{ url_for('toolkit.dtkhome') }}" class="nav_logo nav_link {{ 'active' if active_page == 'home' else '' }}"> <i class='bx bx-home-alt nav_logo-icon' ></i><span class="nav_logo-name">ESS Optimization</span> </a>
            <div class="nav_list">   
                <a href="{{ url_for('toolkit.workflow') }}" class="nav_link {{ 'active' if active_page == 'workflow' else '' }}"> <i class='bx bx-shuffle nav_icon'></i><span class="nav_name">Workflow</span> </a> 
                <a href="{{ url_for('toolkit.jobs') }}" class="nav_link {{ 'active' if active_page == 'jobs' else '' }}"> <i class='bx bx-play nav_icon'></i> <span class="nav_name">Jobs</span> </a>
                <a href="{{ url_for('toolkit.dashboard') }}" class="nav_link {{ 'active' if active_page == 'dashboard' else '' }}"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboards</span> </a>                        
                <a href="{{ url_for('toolkit.project_apps') }}" class="nav_link {{ 'active' if active_page == 'apps' else '' }}"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Apps</span> </a> 
                <a href="{{ url_for('toolkit.project_users') }}" class="nav_link {{ 'active' if active_page == 'users' else '' }}"> <i class='bx bx-user nav_icon'></i><span class="nav_name">Users</span> </a> 
                <a href="{{ url_for('projects.projects' )}}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Exit Project</span> </a>
            </div>
         </div> 
            <div class="header_toggle "> <i class='bx bx-x  bx-menu nav-switch' id="header-toggle"></i> </div>
    </nav>
</div>
<!--Container Main start-->
<div class="container-fluid ">


    {% block content %}{% endblock %}   
</div>
    <!--Container Main end-->
    <!-- JavaScript at the bottom for fast page loading -->
    <script src="{{ static_url_for('static', filename='dtk.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.3.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.3.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.3.3.min.js"
            crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
