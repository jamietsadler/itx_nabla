<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ESS Optimization</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)s-->
    <link href="static/dtk.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />

</head>

<body class="" id="body-pd">
<header class="header body-pd" id="header">
    <div class="header_toggle"> <i class='bx bx-x  bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
</header>

<div class="l-navbar show" id="nav-bar">
    <nav class="nav">
        <div> <a href="{{ url_for('toolkit.dtkhome') }}" class="nav_logo nav_link {{ 'active' if active_page == 'home' else '' }}"> <i class='bx bx-home-alt nav_logo-icon' ></i><span class="nav_logo-name">ESS Optimization</span> </a>
            <div class="nav_list">     
                <a href="{{ url_for('toolkit.connect') }}" class="nav_link {{ 'active' if active_page == 'connect' else '' }}"> <i class='bx bx-data nav_icon'></i> <span class="nav_name">Data Connections</span> </a> 
                <a href="{{ url_for('toolkit.workflow') }}" class="nav_link {{ 'active' if active_page == 'workflow' else '' }}"> <i class='bx bx-shuffle nav_icon'></i><span class="nav_name">Workflow</span> </a> 
                <a href="{{ url_for('toolkit.dashboard') }}" class="nav_link {{ 'active' if active_page == 'dashboard' else '' }}"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a>                        
                <a href="{{ url_for('toolkit.project_apps') }}" class="nav_link {{ 'active' if active_page == 'apps' else '' }}"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Apps</span> </a> </div>
                <a href="{{ url_for('toolkit.project_users') }}" class="nav_link {{ 'active' if active_page == 'users' else '' }}"> <i class='bx bx-user nav_icon'></i><span class="nav_name">Users</span> </a>   
        </div> 
        <a href="{{ url_for('projects.projects' )}}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Exit Project</span> </a>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light">
    {% block content %}{% endblock %}
</div>
    <!--Container Main end-->
    <!-- JavaScript at the bottom for fast page loading -->
    <script src="{{ static_url_for('static', filename='dtk.js') }}"></script>
</body>
</html>
